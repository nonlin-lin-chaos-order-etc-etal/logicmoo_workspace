<body>
 <p><a href=":14100/">MUD Console</a></p>
 <p><a href=":14104/">NomicMU Console</a></p>
 <p><a href="swish/">SWISH</a></p>
 <p><a href=":14123/">Logicmoo Admin Console</a></p>

 <a id="trans">VNC Server</a>
 <p><a href="https://logicmoo.org/public/">https://logicmoo.org/public/</a>.</p>
 <script>
      // delegate event for performance, and save attaching a million events to each anchor
      document.addEventListener('click', function(event) {
      var target = event.target;
      if (target.tagName.toLowerCase() == 'a')
      {
          var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
          if (port)
          {
             target.href = port[2];
             target.port = port[1];
          }
      }
    }, false);
    document.getElementById('trans').href='http://'+window.location.origin+':801';
 </script>

</body>
