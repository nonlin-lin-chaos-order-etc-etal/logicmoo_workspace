
Listen 14100 
<VirtualHost *:14100>
Include /etc/apache2/conf-available/doc_root_ssl.conf

RewriteCond %{HTTP:UPGRADE} ^WebSocket$   [NC]
RewriteCond %{HTTP:CONNECTION} ^Upgrade$ [NC]
RewriteRule .* ws://localhost:4100%{REQUEST_URI} [P,L]

RewriteCond %{SERVER_PORT} ^14100$
RewriteCond %{REQUEST_URI} ^$
RewriteRule / http://localhost:4100/telnet/4100/ [P,L]


ProxyPass / http://localhost:4100/telnet/4100
ProxyPassReverse / http://localhost:4100/telnet/4100
ProxyPassReverse / https://localhost:4100/telnet/4100
</VirtualHost>


