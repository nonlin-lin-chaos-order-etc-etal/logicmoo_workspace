[program:apache2]
command=apache2ctl -e info  -c "ErrorLog /dev/stdout" -DFOREGROUND
priority=997
autostart=true
autorestart=true
startretries=1
startsecs=1
redirect_stderr=true
stdout_logfile=/var/log/myapache.out.log
stderr_logfile=/dev/fd/1
stderr_logfile_maxbytes=0
user=root
killasgroup=true
stopasgroup=true

